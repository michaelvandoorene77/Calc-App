<!-- Header for app -->
<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="header">Calculator App</ion-title>
    </ion-toolbar>
</ion-header>
<!--  -->
<ion-content>
  <ion-list> 
    <ion-item>
      <ion-label fixed>1st Number:</ion-label>
      <ion-input type="number" [(ngModel)]='firstNum'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>2nd Number:</ion-label>
      <ion-input type="number" [(ngModel)]='secondNum'></ion-input>
    </ion-item>
  </ion-list>
      <div class='buttons'>
        <button ion-button (click)="add()">+</button>
        <button ion-button (click)="minus()">-</button>
        <button ion-button (click)="times()">*</button>
        <button ion-button (click)="divide()">/</button>
        <button ion-button (click)="clear()">C</button>
      </div>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-title class="header">{{ans}}</ion-title>
    </ion-toolbar>
</ion-footer>
